<!-- templates/registration/password_reset_form.html -->
{% extends 'accounts/base.html' %}

{% block content %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Réinitialiser mot de passe</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-4">
                    <h4>Mot de passe perdu ?</h4>
                    <p>Entrer votre adresse e-mail et on vous envoi les instructions "comment réinitialiser votre mot de
                        passe".</p>
                </div>
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input required class="form-control" name="email" id="id_email" type="email"
                               aria-describedby="emailHelp"
                               placeholder="Entrer votre adresse email ">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Envoyer les instructions !</button>

                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'register_account' %}">Enregistrer un compte</a>
                    <a class="d-block small" href="{% url 'login_account' %}">Page de connexion</a>
                    <hr>
                    <a class="d-block small mt-3" href="{% url 'home_page' %}"> Page d'accueil</a>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
