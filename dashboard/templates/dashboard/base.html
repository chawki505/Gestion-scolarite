{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Django</title>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %} " rel="stylesheet"
          type="text/css">

    <!-- Page level plugin CSS-->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'startbootstrap-sb-admin/css/sb-admin.css' %}" rel="stylesheet">
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">


{% block navbar %}
    {% include 'dashboard/-navbar.html' %}
{% endblock %}


{% block logout %}
    {% include 'dashboard/_logout.html' %}
{% endblock %}


<div class="content-wrapper">
    <div class="container-fluid">


        {% block content %}





        {% endblock %}




        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fa fa-angle-up"></i>
        </a>


    </div>
    <!-- /.container-fluid-->

</div>
<!-- /.content-wrapper-->



{% block footer %}
    {% include 'dashboard/-footer.html' %}
{% endblock %}

</body>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}v"></script>


<!-- Page level plugin JavaScript-->
<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'vendor/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'startbootstrap-sb-admin/js/sb-admin.min.js' %}"></script>

<!-- Custom scripts for this page-->
<script src="{% static 'startbootstrap-sb-admin/js/sb-admin-datatables.min.js' %}"></script>
<script src="{% static 'startbootstrap-sb-admin/js/sb-admin-charts.min.js' %}"></script>


</html>
